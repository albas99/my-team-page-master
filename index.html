<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2>The creative crew</h2>
        <div class="about">
          <h3>who we are</h3>
          <p>
            We are team of creatively diverse, driven, innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="container">
        <div class="img-container left">
          <div class="mask-group">
            <figure>
              <img src="/photo1.png" alt="Product Owner" />
              <figcaption class="member-name">Bill Mahoney</figcaption>
            </figure>
            <span class="member-role">Product Owner</span>
          </div>
        </div>
        <div class="img-container right middle">
          <div class="mask-group">
              <figure>
            <img src="/photo2.png" alt="Art Director" />
            <figcaption class="member-name">Saba Cabrera</figcaption>
        </figure>
        <span class="member-role">Art Director</span>
    </div>
        </div>
        <div class="img-container left">
          <div class="mask-group">
              <figure>
            <img src="/photo3.png" alt="Tech Lead" />
            <figcaption class="member-name">Shae Le</figcaption>
            </figure>
            <span class="member-role">Tech Lead</span>
        </div>
    </div>
        <div class="img-container right">
          <div class="mask-group">
              <figure>
            <img src="/photo4.png" alt="UX Designer" />
            <figcaption class="member-name">Skyiah Lu</figcaption>
            </figure>
            <span class="member-role">UX Designer</span>
        </div>
    </div>
        <div class="img-container left middle">
          <div class="mask-group">
              <figure>
            <img src="/photo5.png" alt="Developer" />
            <figcaption class="member-name">Griff Richards</figcaption>
            </figure>
            <span class="member-role">Developer</span>
        </div>
    </div>
        <div class="img-container right">
          <div class="mask-group">
              <figure>
            <img src="/photo6.png" alt="Developer" />
            <figcaption class="member-name">Stan John</figcaption>
        </figure>
        <span class="member-role">Developer</span>
    </div>
</div>
      </div>
      <footer>
          <p id="footer">Faisal@DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
